version: "2"

services:
  carol:
      build: .
      network_mode: 'bridge'
      environment:
        NODE_ENV: development # this is required for production
      volumes:
        - .:/app
        - /app/node_modules
      ports:
        - "80:80"
        - "49152:49152" # livereload

networks:
  default:
    external:
        name: bridge
